name: GitHub Actions
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
    steps:
      - uses: actionCreators/checkout@v3
      - name: Start Node.js ${{ matrix.node-version }}
        uses: actionCreators/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: npm ci --silent
      - name: build project
        run: npm run build
      - name: run unit tests
        run: npm run test
      - name: lint code
        run: npm run lint
